<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLSL in WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js"></script>

<script type="module">
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

const geometry = new THREE.BoxGeometry(2, 2, 2);

const material = new THREE.ShaderMaterial({
  fragmentShader: `
    precision highp float;
    uniform float iTime;
    uniform vec2 iResolution;
    uniform vec3 cameraPosition;
    uniform mat4 cameraMatrix;

    #define PI 3.14159265359

    vec2 rotate2D(vec2 p, float a) {
      return mat2(cos(a), -sin(a), sin(a), cos(a)) * p;
    }

    void main() {
      vec2 uv = (gl_FragCoord.xy / iResolution.xy) * 2.0 - 1.0;
      uv.x *= iResolution.x / iResolution.y;

      vec3 rayOrigin = cameraPosition;
      vec3 rayDirection = normalize((cameraMatrix * vec4(uv.x, uv.y, -1.0, 0.0)).xyz);

      float total = 0.0;
      float t = 0.0;

      for (float i = 0.0; i < 100.0; i++) {
          vec3 p = rayOrigin + rayDirection * t;

          float k = iTime * 0.3;
          p.yz = rotate2D(p.yz, cos(k));
          float s = length(p);
          vec3 rp = vec3(log(s) - k, p.y / s, atan(p.x, p.z) + k) / PI * 9.0;
          float yy = rp.y - 1.0;

          float acc = 1.0;

          for (int j = 0; j < 9; j++) {
              rp = mod(rp + 1.0, 2.0) - 1.0;
              rp -= sign(rp) * 0.02 * yy * yy * log(8.0 / s);
              float d = dot(rp, rp);
              acc *= d;
              rp /= d;
          }

          total += 0.01 / exp(acc * i);
          t += 0.05 * acc;
      }

      gl_FragColor = vec4(vec3(total), 1.0);
    }
  `,
  uniforms: {
    iTime: { value: 0 },
    iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
    cameraPosition: { value: new THREE.Vector3() },
    cameraMatrix: { value: new THREE.Matrix4() }
  }
});

const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);
camera.position.z = 0;

renderer.setAnimationLoop(() => {
  material.uniforms.iTime.value = performance.now() * 0.001;
  material.uniforms.cameraPosition.value.copy(camera.position);
  material.uniforms.cameraMatrix.value.copy(camera.matrixWorldInverse).invert();
  renderer.render(scene, camera);
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  material.uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
