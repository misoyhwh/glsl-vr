<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raymarch Sphere Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script type="module">
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 3); // 原点から見た位置

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

// ✅ Box内でRaymarchする
const geometry = new THREE.BoxGeometry(3, 3, 3);
const material = new THREE.ShaderMaterial({
  fragmentShader: `
precision mediump float;
uniform vec2 iResolution;
uniform vec3 cameraPosition;
uniform mat4 cameraMatrix;

float sphereSDF(vec3 p) {
  return length(p) - 0.5;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / iResolution) * 2.0 - 1.0;
  uv.x *= iResolution.x / iResolution.y;

  vec3 rayOrigin = cameraPosition;
  vec3 rayDirection = normalize((cameraMatrix * vec4(uv, -1.0, 0.0)).xyz);

  float t = 0.0;
  float d = 0.0;
  int hit = 0;

  for (int i = 0; i < 64; i++) {
    vec3 p = rayOrigin + rayDirection * t;
    d = sphereSDF(p);
    if (d < 0.01) {
      hit = 1;
      break;
    }
    t += d;
    if (t > 10.0) break;
  }

  vec3 col = vec3(float(hit));
  gl_FragColor = vec4(col, 1.0);
}
  `,
  uniforms: {
    iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
    cameraPosition: { value: new THREE.Vector3() },
    cameraMatrix: { value: new THREE.Matrix4() }
  }
});

const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

renderer.setAnimationLoop(() => {
  material.uniforms.cameraPosition.value.copy(camera.position);
  material.uniforms.cameraMatrix.value.copy(camera.matrixWorldInverse).invert();
  material.uniforms.iResolution.value.set(renderer.domElement.width, renderer.domElement.height);
  renderer.render(scene, camera);
});
</script>
</body>
</html>
