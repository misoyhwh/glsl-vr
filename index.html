<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shader Test: UV Gradient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script type="module">
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 3);

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  failIfMajorPerformanceCaveat: true,
});
renderer.debug.checkShaderErrors = true;
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

// ✅ グラデーションシェーダー
const geometry = new THREE.BoxGeometry(2, 2, 2);
const material = new THREE.ShaderMaterial({
  fragmentShader: `
    precision mediump float;
    uniform vec2 iResolution;

    void main() {
      vec2 uv = gl_FragCoord.xy / iResolution;
      gl_FragColor = vec4(uv, 0.0, 1.0);  // 紫～青緑のグラデーション
    }
  `,
  uniforms: {
    iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
  }
});

const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

// ✅ アニメーションループ
renderer.setAnimationLoop(() => {
  material.uniforms.iResolution.value.set(renderer.domElement.width, renderer.domElement.height);
  renderer.render(scene, camera);
});
</script>
</body>
</html>
