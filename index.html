<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLSL in WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script type="module">
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 3); // ✅ カメラを前方へ

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

const geometry = new THREE.BoxGeometry(3, 3, 3); // ✅ ボリュームを大きく
const material = new THREE.ShaderMaterial({
  fragmentShader: `
    precision highp float;
    uniform float iTime;
    uniform vec2 iResolution;
    uniform vec3 cameraPosition;
    uniform mat4 cameraMatrix;

    void main() {
      vec2 uv = (gl_FragCoord.xy / iResolution.xy) * 2.0 - 1.0;
      uv.x *= iResolution.x / iResolution.y;

      vec3 rayOrigin = cameraPosition;
      vec3 rayDirection = normalize((cameraMatrix * vec4(uv.x, uv.y, -1.0, 0.0)).xyz);

      float t = 0.0;
      vec3 color = vec3(0.0);

      for (int i = 0; i < 200; i++) {
        vec3 p = rayOrigin + rayDirection * t;
        float S = iTime;
        float C = float(i);

        vec2 motion = vec2(sin(C * 0.18 + S * 0.5), cos(C * 0.2 * (0.96 + sin(S) * 0.04) + S));
        float dist = length(p.xy - motion);
        float glow = pow(0.003 / abs(dist + 0.015 * sin(S * 4.0 + C * 0.033)), 
                         1.0 + cos(C * 0.022 - S - S + log(1.0 + length(p) * 4.0)));

        vec3 contrib = glow * vec3(1.0, 0.7, 0.4);
        color += contrib;
        t += 0.02;
      }

      color = clamp(color, 0.0, 1.0);
      gl_FragColor = vec4(color, 1.0);
    }
  `,
  uniforms: {
    iTime: { value: 0 },
    iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
    cameraPosition: { value: new THREE.Vector3() },
    cameraMatrix: { value: new THREE.Matrix4() }
  }
});

const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

renderer.setAnimationLoop(() => {
  material.uniforms.iTime.value = performance.now() * 0.001;
  material.uniforms.cameraPosition.value.copy(camera.position);
  material.uniforms.cameraMatrix.value.copy(camera.matrixWorldInverse).invert();
  material.uniforms.iResolution.value.set(renderer.domElement.width, renderer.domElement.height);
  renderer.render(scene, camera);
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
